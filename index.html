<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Todo App">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="matrix">
            <img class="matrix-picture" src="./img/eisenhower-matrix.jpg" alt="matrix">
            <a class="eisenhower-matrix__information" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
            </a>
        </div>
    </header>

    <main class="centered-main-page__element">
        <section class="add-block">
            <label class="headers" for="new-task">Add Item</label>
            <ul id="add-item">
                <li>
                    <input id="new-task" class="input-text" type="text">
                    <button>Add</button>
                </li>
            </ul>
        </section>

        <section class="main-block">
            <label class="headers">Todo</label>
            <ul id="to-do__section">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input class="input-text" type="text">
                    <button class="edit-btn">Edit</button>
                    <button class="delete"><img src="./img/remove.svg" alt="Delete"></button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input class="input-text" type="text" value="Go Shopping" >
                    <button class="edit-btn">Save</button>
                    <button class="delete"><img src="./img/remove.svg" alt="delete"></button>
                </li>
            </ul>
            <label class="headers">Completed</label>
            <ul id="complete-section">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input class="input-text" type="text">
                    <button class="edit-btn">Edit</button>
                    <button class="delete"><img src="./img/remove.svg" alt="delete"></button>
                </li>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
